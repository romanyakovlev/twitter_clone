<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
    .row.content {height: 100vh}
    .well{
      border-radius: 0;
      background:white;
      border:0px;
      -webkit-box-shadow: inset 0 0px 0px rgba(0,0,0,.05);
    }
    /* Set gray background color and 100% height */
    .sidenav {
      height: 100%;
    }

    /* On small screens, set height to 'auto' for the grid */
    @media screen and (max-width: auto) {
      .row.content {height: auto;}
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row content">
  <div class="col-sm-1"></div>
    <div class="col-sm-2 sidenav hidden-xs">

      <ul class="nav nav-pills nav-stacked" style = "top:25vh" data-spy="affix">
        <h2>Twitter Clone</h2>
        <li><a style="text-decoration: underline">You are logged as {{author}}</a>
          {% if author.is_authenticated %}
          <li><a href="{% url 'logout' %}">Logout</a></li>
          <li><a href="/profile/{{author.id}}">My tweets</a></li>
          {% endif %}
        </li>
        <li><a href="/">Main</a></li>
        {% if author.is_authenticated == False%}
        <li><a href="{% url 'login' %}">login</a></li>
        {% endif %}
        <li><a href="{% url 'users_page' %}">Users</a></li>


      </ul><br>
      </nav>
    </div>
    <br>

  <div class="col-sm-1"></div>
  <div class="col-sm-5">
    {% block content %}Emptyness{% endblock %}
  </div>
  <div class="col-sm-1"></div>


<div class="col-sm-1"></div>
</div>
</div>
</div>

</body>
</html>
