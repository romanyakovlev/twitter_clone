{% extends 'twitter_app/base.html' %}

{% block content %}

<h1>{{selecteduser.username}} Profile</h1>
<img src="{{ MEDIA_URL }}{{userprofile.avatar.url }}"
width="300"
height="300"
alt="{{selecteduser.username}}" />
<br/>
<div>
{% if selecteduser.username == user.username %}
<form method="post" action="/edit_profile/" enctype="multipart/form-data">
{% csrf_token %}
{{ form.as_p }}
<input type="submit" value="Update" />
</form>
{% else %}
<p><strong>Website:</strong> <a href="{{userprofile.website}}">
{{userprofile.website}}</a></p>
{% endif %}
</div>


{% endblock %}
